<div metal:define-macro="newPNG" id="newPNG" tal:condition="php:(userM == 'yes')" style="display:none; top:50%; left:50%; width:600px; height:400px; margin-left:-300px; margin-top:-200px; padding:10px; border:1px solid #444; position:absolute; background:rgba(0,0,0,0.8)">
	<style>
 		 input:required + span::before {content:'*'; color:red;}
 	</style>

	<form method="POST" tal:attributes="action string:crew.php?createPNG=true&equia=${equi}">
	<table><tbody>
	<tr><td style="width:130px; font-weight:bold;">Cognome PnG</td><td><input required="required" class="neon" id="pgSurname" type="text" name="pgSurname" style="width:340px;" /><span/></td></tr>
	<tr><td style="width:130px; font-weight:bold;">Nome PnG</td><td><input class="neon"  id="pgName" type="text"  name="pgName" style="width:340px;" /></td></tr>
	<tr>
		<td style="width:130px; font-weight:bold;">Specie PnG</td>
		<td>
		<select class="neon" name="pgSpecie">
				<option tal:repeat="species allSupportedSpecies" tal:attributes="value species" tal:content="species" />
		</select>	
	</td></tr>
	
	<tr><td style="width:130px; font-weight:bold;">Sesso</td><td>
			<select class="neon" name="pgSesso" id="pgSesso" style="width:130px;">
							<option value="M">Maschio</option>
							<option value="F">Femmina</option>
			</select>
	</td></tr>
	

	<tr><td style="width:130px; font-weight:bold;">Unità</td><td>
			<select class="neon" name="assegnazione">
			<option tal:repeat="location locations" tal:attributes="value repeat/location/key ; selected php:(repeat.location.key == equi) ? 'selected' : false" tal:content="location"/>
			</select>


	</td></tr>
<tr><td style="width:130px; font-weight:bold;">Grado / Sezione</td><td>
<select class="neon" name="rankCode">
	<optgroup tal:repeat="ranker ranks" tal:attributes="label repeat/ranker/key">
	<option tal:repeat="rnk ranker" tal:attributes="value repeat/rnk/key ; selected php:((repeat.rnk.key == 832) ? 'stelected' : '') " tal:content="rnk/note"/>
	</optgroup>
</select>
</td></tr>

<tr><td style="width:130px; font-weight:bold;">Sezione</td><td>
<input id="sectionWhat" style="width:340px;" class="neon" placeholder="Sezione" required="required" type="text" name="pgSezione" /><span/>
</td></tr>

<tr><td style="width:130px; font-weight:bold;">Incarico</td><td>
						
			

			<input style="width:340px;" id="divisionWhat" class="neon" placeholder="Divisione" type="text" name="pgDivisione" /> [ Opzionale ]<br/> 
			<input style="width:340px;" id="departmentWhat" class="neon" required="required" placeholder="Dipartimento" type="text" name="pgDipartimento" /><span/><br/>
			<input style="width:340px;" id="groupWhat" class="neon" placeholder="Gruppo/Unità" type="text" name="incGroup" /><br/>
			<input style="width:340px;" class="neon" placeholder="Incarico" required="required" type="text" name="pgIncarico" /><span/>
	</td></tr>
	

	<tr tal:condition="php:(userSM == 'yes')"><td style="width:130px; font-weight:bold;">Crea Scheda PNG</td><td>
						
			Crea Scheda PnG <input type="checkbox" name="creaScheda" /> <br />
			Password: <input type="password" class="neon"  style="width:300px;" name="passScheda" />  <br />
	</td>
	</tr>
	

	</tbody></table>
	<input type="submit" style="margin-top:10px; margin-left:30px; font-size:13px; padding:4px;" value="Invia">INVIA</input>
	</form>
	<button style="position:absolute; top:7px; right:7px;" onclick="javascript:jQuery('#newPNG').fadeOut(150);"> X </button>
</div>
