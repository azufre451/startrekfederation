	<script type="text/javascript">
	function checkPwdValore(origin)
	{

		
		if(origin.length > 7 && ($('#passNeu1').attr('value') == $('#passNeu2').attr('value')))
		{
		jQuery('#pwdSub').css('color','#299f05');
		jQuery('#pwdSub').css('border-color','#299f05');
		jQuery('#pwdSub').attr('disabled',false);
		}
		else
		{
			jQuery('#pwdSub').css('color','#9f0505');
			jQuery('#pwdSub').css('border-color','#9f0505');
			jQuery('#pwdSub').attr('disabled','disabled');
		}
	}
	
	function checker(origin)
	{	
		var origin = jQuery('#passNeu1').attr('value');
		if(origin.length >= 8 && ($('#passNeu1').attr('value') == $('#passNeu2').attr('value'))) return true;
		else 
		{
			alert('Attenzione! Le password non coincidono oppure stai inserendo una password con meno di 8 caratteri! Lunghezza password: '+origin.length);
			
			return false;
		}
	}
	</script>
