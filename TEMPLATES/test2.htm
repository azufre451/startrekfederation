<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>	
	<link rel="shortcut icon" href="favicon.ico" />
	<link href="css/styles.css" rel="stylesheet" type="text/css" />

	
	<script type="text/javascript" src="TEMPLATES/js/JQ110.js"></script>
	<script type="text/javascript" src="TEMPLATES/js/JQ110h.js" />
	

	<script type="text/javascript" src="http://miki.startrekfederation.it/matDispense/timeline/timeline.js"></script>
	
	<link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i" rel="stylesheet" />

	<script type="text/javascript">
	
	$(function(){
   $('#timeline').timelinr();
	});
	</script>
	
	<style>
	* {
	margin: 0;
	padding: 0;
}

body {
	background: #222;
	font-family: Georgia, serif;
	color: #fff;
	font-size: 14px;
}

a {
	color: #ffffcc;
	text-decoration: none;
	-webkit-transition: 0.5s;
	-moz-transition: 0.5s;
	-o-transition: 0.5s;
	-ms-transition: 0.5s;
	transition: 0.5s;
}
	a:hover,
	a.selected {
		color: #ffcc00;
	}

h1,h2,h4,h5,h6,.h2 {
	text-align: center;
	color: #ccc;
	text-shadow: #000 1px 1px 2px;
	margin-bottom: 5px;
}
	h1 {
		font-size: 18px;
	}
	h2,.h2 {
		font-size: 14px;
		text-align:left;
	}
.sociales {
	text-align: center;
	margin-bottom: 20px;
}

	#timeline {
		width: 920px;
		height: 600px;
		overflow: hidden;
		margin: 100px auto;
		position: relative;
		background: url('http://miki.startrekfederation.it/matDispense/timeline/images/dot.gif') left 45px repeat-x;
		background-color: black;
	}
		#dates {
			width: 920px;
			height: 60px;
			overflow: hidden;
		}
			#dates li {
				list-style: none;
				float: left;
				width:160px;
				height: 50px;
				font-size: 26px;
				text-align: center;
				background: url('http://miki.startrekfederation.it/matDispense/timeline/images/biggerdot.png') center bottom no-repeat;
			}
			
			#dates li.special {width:170px;}
				#dates a {
					line-height: 38px;
					padding-bottom: 10px;
				}
				#dates .selected {
			        font-size: 35px;
				}
		
		#issues {
			width: 920px;
			height: 600px;
			overflow: hidden;
		}	
			#issues li {
				width: 920px;
				height: 600px;
				list-style: none;
				float: left;
			}
				#issues li.selected img {
					-webkit-transform: scale(1.1,1.1);
					-moz-transform: scale(1.1,1.1);
				    -o-transform: scale(1.1,1.1);
				    -ms-transform: scale(1.1,1.1);
				    transform: scale(1.1,1.1);
				}
				#issues li img {
					float: left;
					margin: 10px 30px 10px 50px;
					background: transparent;
					-ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr=#00FFFFFF,endColorstr=#00FFFFFF)"; /* IE 8 */   
					filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#00FFFFFF,endColorstr=#00FFFFFF);/* IE 6 & 7 */      
					zoom: 1;
					-webkit-transition: all 2s ease-in-out;
					-moz-transition: all 2s ease-in-out;
					-o-transition: all 2s ease-in-out;
					-ms-transition: all 2s ease-in-out; 
					transition: all 2s ease-in-out;
					-webkit-transform: scale(0.7,0.7);
					-moz-transform: scale(0.7,0.7);
				    -o-transform: scale(0.7,0.7);
				    -ms-transform: scale(0.7,0.7);
				    transform: scale(0.7,0.7);
				}
				#issues li h1 {
					color: #ffcc00;
					font-size: 28px;
					margin: 20px 0;
					text-shadow: #000 1px 1px 2px;
				}
				#issues li p {
					font-size: 16px;
					font-family: Lato, sans-serif;
					padding:4px;
					margin: 0px 35px;
					font-weight: normal;
					line-height: 23px;
					text-shadow: #000 1px 1px 2px;
				}
		
		#grad_left,
		#grad_right {
			width: 100px;
			height: 600px;
			position: absolute;
			top: 0;
		}
			#grad_left {
		        left: 0;
		        background: url('http://miki.startrekfederation.it/matDispense/timeline/images/grad_left.png') repeat-y;
			}
			#grad_right {
		        right: 0;
		        background: url('http://miki.startrekfederation.it/matDispense/timeline/images/grad_right.png') repeat-y;
			}
		
		#next,
		#prev {
			position: absolute;
			top: 0;
			font-size: 70px;
			top: 275px;
			width: 22px;
			height: 38px;
			background-position: 0 0;
			background-repeat: no-repeat;
			text-indent: -9999px;
			overflow: hidden;
		}
			#next:hover,
			#prev:hover {
				background-position: 0 -76px;
			}
			#next {
				right: 0;
				background-image: url('http://miki.startrekfederation.it/matDispense/timeline/images/next.png');
			}
			#prev {
				left: 0;
				background-image: url('http://miki.startrekfederation.it/matDispense/timeline/images/prev.png');
			}
				#next.disabled,
				#prev.disabled {
					opacity: 0.2;
			}



.cdbPostRed{color:red;
}
.cdbPostBlue{color:#0077c3;
}
.cdbPostGreen{color:#009966;
}
.cdbPostYellow{color:#FFCC00;
}
.cdbPostWhite{color:white;
}
.cdbPostGray{color:#999;
}

.cdbPostLittleSize{font-size:11px;
}
.cdbPostNormalSize{font-size:13px;
}
.cdbPostBigSize{font-size:16px;
}

	</style>
</head>

<div id="timeline">
   <ul id="dates">
      <li tal:repeat="object things"><a tal:attributes="href string:#${object/identifier}" tal:content="object/identifier">V sec a.C.</a></li>
   </ul>
   <ul id="issues">
	  <li style="opacity: 0.2;" tal:repeat="object things" tal:attributes="id object/identifier">
				<img tal:attributes="src object/image" height="256" width="256" />
				<p tal:content="structure object/text" />
		</li>
   </ul>
   <a href="#" id="next">+</a> <!-- optional -->
   <a href="#" id="prev">-</a> <!-- optional -->
</div>

</html>
