	<script type="text/javascript" src="TEMPLATES/js/sservice.js?v=${gameOptions/numericVersion}" />

	<title>STAR TREK FEDERATION - SCHEDA</title>				
 <style type="text/css">.ui-autocomplete {max-height: 135px;overflow-y: auto;overflow-x: hidden;padding-right: 1px;}
		.ui-autocomplete li {height:45px;padding:2px;font-size:12px;}
		  

	.ui-tooltip {
	font-size:13px !important;
	text-align:justify;
	 opacity:1;
 	/* for IE */
 	filter:alpha(opacity=100);

 	max-width: 400px !important;   
	}

	.ui-tooltip p{margin:5px; font-weight:bold; font-family:Helvetica; font-size:15px;}

    margin: 0;

  }

<body style="background-color:black; overflow:hidden;  padding:-5px;">
<div id="schedaContainer">

	<div metal:use-macro="TEMPLATES/metal.htm/schedaIntro" />

	<div id="mainContainer">

	
	<form method="POST"  tal:attributes="action string:scheda.php?s=editsstoDo&pgID=${selectedUser}"> 
		<input type="hidden" tal:attributes="value serviceStory/recID" name="recordID" />
		<table style="width:80%;"> 
			<tr><td><b>Testo:</b></td><td><textarea style="width:100%; height:200px;" name="what" tal:content="serviceStory/text" /></td></tr>

			<tr>
				<td width="100px; font-size:10px;"><b>Unit:</b></td><td>
					<select class="neon" name="placer">
						<option tal:repeat="location locations" tal:attributes="value repeat/location/key; selected php:((serviceStory['placer'] == repeat.location.key) ? 'selected' : '')" tal:content="location" />
					</select>
				</td>
			</tr>

			<tr>
				<td width="100px; font-size:10px;"><b>Crosslink (postID):</b></td><td><input type="text" style="width:300px;" class="neon" name="cross" tal:attributes="value serviceStory/postLink"/></td>
			</tr>
			<tr>
				<td width="100px; font-size:10px;"><b>Data:</b></td><td><select class="neon" name="dataG"><option tal:repeat="day php:range(1,31)" tal:attributes="value day ; selected php:(day == serviceStory['dDay'] ? 'selected' : false)" tal:content="day" /></select> / <select class="neon" name="dataM"><option tal:repeat="day php:range(1,12)" tal:attributes="value day ;  selected php:(day == serviceStory['dMonth'] ? 'selected' : false)" tal:content="day" /></select> / <select class="neon" name="dataA"><option tal:repeat="day php:range(2290,thisYear)" tal:attributes="value day ; selected php:(day== serviceStory['dYear']) ? 'selected': false" tal:content="day" /></select>
				</td>
			</tr>

			<tr>
				<td colspan="2" style="text-align:center;">
					<input type="submit" value="VAI" style="font-size:14px; padding:5px;" />
				</td>
			</tr>
		</table>
	</form>



	</div>
</div>

	
</body>
