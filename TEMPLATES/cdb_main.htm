<html xmlns="http://www.w3.org/1999/xhtml">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>	
	<link rel="shortcut icon" href="favicon.ico" />
	<link tal:condition="php:user.getCTS()" tal:attributes="href php:'TEMPLATES/css/' . user.getCTS() . '?v=' . gameOptions['numericVersion'] " rel="stylesheet" type="text/css" />	

	<link href="TEMPLATES/css/cdb.css?v=${gameOptions/numericVersion}" rel="stylesheet" type="text/css" />
	<link href="TEMPLATES/css/interface.css?v=${gameOptions/numericVersion}.1" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="TEMPLATES/js/JQuery.js" />
	<script type="text/javascript" src="TEMPLATES/js/JQueryHelper.js" />

	<title>STAR TREK FEDERATION - CDB</title>

</head>

<body style="background-repeat:no-repeat; background-color:black; background-position:top center;">


<div id="federation_interfaceContainer">
	<div id="leftCol" style="width:123px;">
		<div id="leftC1" />
		<div id="leftC3" />
	</div>
	
	<div id="supCol">
		
		<div metal:use-macro="TEMPLATES/metal.htm/cdbHeading" />

	</div>
	
	<div id="fillerBax">
		<div id="barbot1" />
	</div>
	<div id="cdbContainer" >
		<div metal:use-macro="TEMPLATES/metal.htm/cdbIntro" />

<div style="font-size:12px; margin-left:5px; text-transform:uppercase; "><a href="cdb.php" class="interfaceLink">CDB</a> <span style="color:red; font-size:11px;">></span> <a class="interfaceLink" tal:attributes="href string:cdb.php?cat=${currentCat}"><span tal:content="currentCatNAme" /></a></div>

<div class="topicDiv">
	<form action="cdb.php" method="POST">
		
		<input name="cdbCartellaCreate" style="width:300px;" placeholder="Crea nuovo topic" required="required" type="text" class='neon' /> 
		<select class='neon' style="margin-left:10px;" name="cdbColor" tal:condition="php:user.pgAuthOMA == 'SM' OR user.pgAuthOMA == 'A'"> 
			<option value="">- COLORE -</option> 
			<option value="topic_ext_red">ROSSO</option> 
			<option value="topic_ext_yellow">GIALLO</option> 
			<option value="topic_ext_orange">ARANCIO</option> 
			<option value="topic_ext_green">VERDE</option> 
			<option value="topic_ext_teal">TEAL</option> 
			<option value="topic_ext_violet">VIOLET</option> 
			<option value="topic_ext_indigo">BLU</option>  
			<option value="topic_ext_white">BIANCO</option>  
		</select>
		
		<input class='neon' type='text' style="margin-left:10px;" placeholder="Gruppo" name="cdbType" tal:condition="php:user.pgAuthOMA == 'SM' OR user.pgAuthOMA == 'A'"/>
		
		<!--<select style="margin-left:10px;" name="cdbOrder" tal:condition="php:user.pgAuthOMA == 'SM' OR user.pgAuthOMA == 'A'"> 
			<option value="0">- SLOT -</option> 
			<option tal:repeat="con php:range(1,20)" tal:attributes="value con" tal:content="string: SLOT ${con}" />
		</select>-->
		
		
		<select   class='neon' style="margin-left:10px;" name="cdbSeclar">
			<option tal:condition="php:(showSearchMaster)" tal:repeat="con php:range(0,9)" tal:attributes="value con" tal:content="string: SECLAR ${con}" />
			<option tal:condition="php:user.pgAuthOMA == 'N' OR user.pgAuthOMA == 'O' OR user.pgAuthOMA == 'G'" tal:repeat="con php:range(1,user.pgSeclar)" tal:attributes="value con" tal:content="string: SECLAR ${con}" />
		</select>

		<input style="margin-left:10px; padding:2px;" type="submit" value="CREA" />
		
		
		<input type="hidden" name="catCode" tal:attributes="value currentCat" />
	</form>
		</div>

<div tal:repeat="topicGroup topics">


	<div id="impI" class="topicDiv" tal:condition="php:(count(topicGroup) > 0)">
	<table style="width:96%; margin-left:auto; margin-right:auto; " align="center">
	<tr tal:condition="php: (repeat.topicGroup.key != 'N')">
		<td style="padding:2px; text-align:center" colspan="4">
			<p style="margin:auto; letter-spacing:-0.02em; font-size:14px; font-family:enterpriseFont; border-bottom:1px solid #444; padding-bottom:5px; width:50%;  text-transform:uppercase; font-weight:normal;" tal:content="php: (repeat.topicGroup.key == 'I') ? 'IMPORTANTI' : repeat.topicGroup.key"></p>
		</td>
	</tr>
	<tr style="height:15px;" />
	<tr tal:repeat="topic topicGroup" class="topicline">
			<td style="width:20px;"><img tal:attributes="src php:(topic['seen']) ? 'TEMPLATES/img/interface/indicator_off.gif' : (topic['lastTopicEvent'] == 'EDIT' ? 'TEMPLATES/img/interface/indicator_blue_on.gif' : 'TEMPLATES/img/interface/indicator_on.gif') ; title php:(topic['seen']) ? 'Nessun Aggiornamento' : (topic['lastTopicEvent'] == 'EDIT' ? 'Uno o più post modificati' : 'Uno o più post inseriti')" /></td>
			<td tal:attributes="class php:(topic['topicType']=='I') ? 'topicImportant topicTitle' : 'topicNormal topicTitle'">
				<a tal:attributes="href string:cdb.php?topic=${topic/ID}; class php:(topic['topicLock']) ? 'topicLock ' . topic['classExt'] : topic['classExt'] " tal:content="topic/title"></a> <span />
			</td>
			<td class="topic topicUser" tal:content="topic/lastU" />
			<td class="topic topicDate" tal:content="topic/lastT" />
		</tr>
	</table>
	</div>
</div>


</div>
</div>
</body>
</html>
